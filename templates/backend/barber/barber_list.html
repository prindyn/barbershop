{% extends 'backend/base.html' %}

{% load static %}

{% block content %}

    <div id="toolbar">
        <button id="remove" class="btn danger" disabled="disabled" data-url="{% url 'remove-barber' %}"><i class="fa fa-remove"></i> Usuńąć
        </button>
        {% csrf_token %}
        <a href="{% url 'create-barber' %}" id="add" class="btn success"><i class="fa fa-plus"></i> Dodać nowy
        </a>
    </div>
    <div class="box">
        <table data-plugin="bootstrapTable" id="table" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-detail-view="false" data-mobile-responsive="true" data-pagination="true" data-page-list="[10, 25, 50, 100, ALL]" data-url="{% url 'barbers' %}" class="table"></table>
    </div>

{% endblock %}

{% block script %}

    <script src="{% static 'admin/js/script.js' %}"></script>

{% endblock %}
